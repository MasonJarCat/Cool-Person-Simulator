<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Person Simulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .activity-card.enhance-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 165, 0, 0.2));
            border: 2px solid rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .activity-card.enhance-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }

        .enhance-multiplier {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .cool-meter {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        
        .cool-points {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .cool-level {
            font-size: 1.5em;
            margin-top: 10px;
            color: #FFA500;
        }
        
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .activity-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease-out;
        }
        
        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .activity-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .activity-icon {
            font-size: 2em;
            margin-right: 15px;
        }
        
        .activity-title {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .activity-stats {
            margin-bottom: 15px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .upgrade-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: all ease;
            user-select: none;
        }
        
        .upgrade-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .upgrade-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .prestige-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            border: 2px solid #FFD700;
        }
        
        .prestige-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            transition: all ease;
        }
        
        .prestige-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }
        
        .prestige-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üï∂Ô∏è Cool Person Simulator üï∂Ô∏è</h1>
        </div>
        
        <div class="cool-meter">
            <div class="cool-points" id="coolPoints">0</div>
            <div class="cool-level" id="coolLevel">Coolness Level: Getting Started</div>
            <div class="progress-bar">
                <div class="progress-fill" id="coolProgress" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="activities-grid" id="activitiesGrid">
            <!-- Activities will be generated here -->
        </div>
        
        <div class="prestige-section">
            <h3>üåü Ascend to Legend Status üåü</h3>
            <p>Reach 1,000,000 cool points to unlock your true identity!</p>
            <button class="prestige-btn" id="prestigeBtn" disabled>Become a Legend</button>
            <p id="prestigeLevel">Legend Level: 0</p>
        </div>

        <div class="notes">
            this game is not balanced lmao and is mainly a fun little gift 
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
